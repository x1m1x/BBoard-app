{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'samplesite/bboard/templates/bboard/style.css' %}">
	<title>{% block title %}Главная{%endblock%} - Доска обьявлений</title>
</head>

<body>
	<header>
		<h1>Обьявления</h1>
	</header>
	<nav>
		<a href="{% url 'index' %}">Главная</a>
		<a href="{% url 'add' %}">Добавить</a>
		{% for rubric in rubrics %}
		<a href="{% url 'by_rubric' rubric.id%}">{{rubric.name}}</a>
		{% endfor %}
	</nav>
	<section>
		{% block content %}
		{% endblock %}
	</section>
</body>
</html>
