{% extends "bboard/layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}

	<h2>{{ current_rubric.name }}</h2>
	{% for bb in bbs %}
	<div>
		<h2>{{ bb.title }}</h2>
		<p>{{ bb.content }}</p>
		<p><a href="{% url 'by_rubric' bb.rubric.id%}">{{bb.rubric.name}}</a></p>
		<p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
	</div>

	{% endfor %}

{% endblock %}
